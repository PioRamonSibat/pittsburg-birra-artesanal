    <main class="pagina-contacto">
            <h1 class="titulo-seccion">Contacto</h1>
            <div class="contenedor-contacto">
                <div class="col info">
                    <div>
                    <h3> Nuestra Oficina Central</h3>
                    </div>    
                    <div>
                    <h3>Nuestros teléfonos</h3>
                        <p>telefono1</p>
                        <p>telefono2</p>
                    </div>
                    <div>
                        <h3>Correo Electrónico</h3>
                        <p>correo</p>
                    </div>
                    <div>
                        <h3>Horarios de atención en Oficina</h3>
                        <p>10:00hs - 20:00hs</p>
                    </div>
                </div>
                <div class="col formulario">
                    <form>
                        <h3>Comuníquese con nosotros</h3>
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" placeholder="Ingrese su nombre" name="nombre" required>
                        </div>
                        <div>
                            <label for="email">Dirección de Correo</label>
                            <input type="email" placeholder="Dirección de Correo" name="email" required>
                        </div>
                        <div>
                            <label for="telefono">Teléfono</label>
                            <input type="number" placeholder="Ingrese su teléfono" name="telefono">
                        </div>
                        <div>
                            <label for="mensaje">Consulta</label>
                            <textarea type="text" placeholder="Escriba su consulta" name="mensaje" required></textarea>
                        </div>
                        <input type="submit" value="Enviar Mensaje" name="enviar">
                    </form>
                </div>
                <div class="col">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3289.3994882922643!2d-58.52562508549234!3d-34.46738865780298!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb024dc30c8ff%3A0xf63fa11eb13e6e57!2sLiniers%20293%2C%20B1642ESE%20San%20Isidro%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1674436884961!5m2!1ses-419!2sar" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
